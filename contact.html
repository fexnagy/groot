        <section>
            <div class="isolate px-6 py-24 sm:py-32 lg:px-8 -mt-10">
                <div class="mx-auto max-w-2xl text-center">
                    <h2
                        class="text-3xl font-bold tracking-tight text-stone-900 sm:text-4xl"
                    >
                        Get in touch
                    </h2>
                    <p class="mt-2 text-lg leading-8 text-stone-600">
                        Send me a message and I'll respond as soon as possible.
                        Thanks!
                    </p>
                </div>
                <form
                    action="#"
                    method="POST"
                    class="mx-auto mt-16 max-w-xl sm:mt-16"
                >
                    <div
                        class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2"
                    >
                        <div>
                            <label
                                for="first-name"
                                class="block text-sm font-semibold leading-6 text-stone-600"
                                >First name</label
                            >
                            <div class="mt-2.5">
                                <input
                                    type="text"
                                    name="first-name"
                                    id="first-name"
                                    required
                                    autocomplete="given-name"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 placeholder:text-stone-400 focus:ring-inset sm:text-sm sm:leading-6"
                                />
                            </div>
                        </div>
                        <div>
                            <label
                                for="last-name"
                                class="block text-sm font-semibold leading-6 text-stone-600"
                                >Last name</label
                            >
                            <div class="mt-2.5">
                                <input
                                    type="text"
                                    name="last-name"
                                    id="last-name"
                                    required
                                    autocomplete="family-name"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 placeholder:text-stone-400 focus:ring-inset sm:text-sm sm:leading-6"
                                />
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label
                                for="email"
                                class="block text-sm font-semibold leading-6 text-stone-600"
                                >Email</label
                            >
                            <div class="mt-2.5">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    required
                                    autocomplete="email"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 placeholder:text-stone-400 focus:ring-inset sm:text-sm sm:leading-6"
                                />
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label
                                for="message"
                                class="block text-sm font-semibold leading-6 text-stone-600"
                                >Message</label
                            >
                            <div class="mt-2.5">
                                <textarea
                                    name="message"
                                    id="message"
                                    required
                                    minlength="50"
                                    maxlength="500"
                                    rows="3"
                                    class="block w-full rounded-md border-0 px-3.5 py-2 text-stone-900 shadow-sm ring-1 ring-inset ring-stone-300 placeholder:text-stone-400 focus:ring-inset sm:text-sm sm:leading-6"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mt-10">
                        <button
                            type="submit"
                            class="block w-full rounded-md bg-rose-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-rose-500 transition duration-150 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-600"
                        >
                            Let's talk
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <footer class="bg-white">

                class="mx-auto max-w-7xl px-6 py-12 md:flex md:items-center md:justify-between lg:px-8"
